<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var heatmapData;
      function randomNormalDistribution() {
        var u = 0.0, v = 0.0, w = 0.0, c = 0.0;
        do {
          u = Math.random() * 2 - 1.0;
          v = Math.random() * 2 - 1.0;
          w = u * u + v * v;
        }
        while (w == 0.0 || w >= 1.0)
          c = Math.sqrt((-2 * Math.log(w)) / w);
        return u*c;
      }

      function initMap() {
        var results = [29.7205594,-95.3962938,1];
        var houston = new google.maps.LatLng(29.755427, -95.376123);
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: houston,
          mapTypeId: 'terrain'
        });
        heatmapData = [];
        var current = 0;
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          opacity: 0.5,
          dissipating: true,
          radius: 80
        });
        var tmp = 0;
        setInterval (
          function() {
            insert_data([[results[0]+randomNormalDistribution()*0.03, results[1 ]+randomNormalDistribution()*0.03, 1]], current);
            tmp++;
            if (tmp == 4)
              tmp = 0;
          },
          3000
        );
      }

      function insert_data(data, current) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i][0]);
          if (heatmapData.length < 1000) {
            heatmapData.push({location: new google.maps.LatLng(data[i][0], data[i][1]), weight: data[i][2]});
          }
          else {
            heatmapData[current % 1000] = ({location: new google.maps.LatLng(data[i][0], data[i][1]), weight: data[i][2]});
          }
          current++;
        }
        heatmap.setMap(map);        
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=your-key&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
